<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="signin globals.css" />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="signup-page">
      <div class="div">
        <div class="overlap-group"><div class="text-wrapper">Google</div></div>
        <div class="overlap"><div class="text-wrapper-2">Facebook</div></div>
        <div class="text-wrapper-3">Already have existing account?</div>
        <div class="text-wrapper-4">Or Sign Up With</div>
        <p class="create-account-to">
          <span class="span">Create Account<br /></span> <span class="text-wrapper-5"> to get started now!</span>
        </p>
        <img class="line" src="https://c.animaapp.com/8QsuUqNR/img/line-3.svg" />
        <img class="img" src="https://c.animaapp.com/8QsuUqNR/img/line-3.svg" />
        <div class="OB-forms-email">
          <label class="text-wrapper-6" for="input-1">Email Address</label>
          <input class="frame" placeholder="Email Address" type="email" id="input-1" />
        </div>
        <div class="OB-forms-password">
          <div class="text-wrapper-6">Password</div>
          <div class="name-wrapper"><div class="name">Password</div></div>
        </div>
        <div class="OB-forms-confirm">
          <label class="text-wrapper-6" for="input-2">Confirm Password</label>
          <input class="frame" placeholder="Confirm Password" type="password" id="input-2" />
        </div>
        <div class="OB-forms-signup"><div class="name-2">SignUp</div></div>
        <div class="OB-forms-sign-in"><div class="name-2">Sign In</div></div>
      </div>
    </div>
  </body>
</html>

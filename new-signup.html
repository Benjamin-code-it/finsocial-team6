<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign up</title>
    <link rel="stylesheet" href="new-signup-styles.css" />
  </head>
  <body>
    <br />
    <br />
    <h1>Create Account</h1>
    <h2>to get Started Now!</h2>
    <form action="#" class="form" id="signup-form">
      <div class="firstname">
        First Name
        <br />
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="first name"
          required
        />
      </div>
      <br />
      <div class="lastname">
        Last Name
        <br />
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="last name"
          required
        />
      </div>
      <br />
      <div class="email">
        Email
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          required
        />
      </div>
      <br />
      <div class="password">
        Password
        <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          autocomplete="off"
          required
        />
      </div>
      <br />
      <div class="button">
        <button type="button" id="signup-button">SignUp</button>
      </div>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const signupForm = document.getElementById('signup-form');
          const signupButton = document.getElementById('signup-button');

          signupButton.addEventListener('click', function () {
              const firstname = document.getElementById('firstname').value;
              const lastname = document.getElementById('lastname').value;
              const email = document.getElementById('email').value;
              const password = document.getElementById('password').value;

              // Send the user data to the server for processing
              const userData = {
                  firstname,
                  lastname,
                  email,
                  password,
              };

              // Example: Send the data to a server using fetch
              fetch('https://finsocial.cyclic.app/api/v1/register', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(userData),
              })
              .then(response => {
                  if (response.status === 201) {
                      alert('Signup successful!');
                      window.location.href = "https://finsocial.netlify.app/dashboard";
                  } else {

                      alert('Signup failed. Please try again.');
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
              });
          });
      });
    </script>
  </body>
</html>
